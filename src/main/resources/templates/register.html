<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>欢迎注册</title>

		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<!-- Font Awesome -->
		<!-- Ionicons -->
		<!-- Theme style -->
		<!-- iCheck -->
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/plugins/ionicons/css/ionicons.min.css">
		<link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
		<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
		<script src="../plugins/vue/vue.min.js"></script>
	</head>

	<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">

			<a href="all-admin-index.html"><b>图书借阅</b>系统</a>

		</div>

		<div class="register-box-body" id="app">
			<p class="login-box-msg">新用户注册</p>

			<form action="/register" method="get" autocomplete="off" name="addForm">
				<div class="form-group has-feedback">
					<input type="text" v-model="name" name="username" class="form-control" placeholder="用户名">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" v-model="email" name="email" class="form-control" placeholder="Email">
					<span class="glyphicon  glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" v-model="pwd" name="password" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" v-model="cpwd" class="form-control" placeholder="确认密码">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>

			</form>
			<div class="row">
				<!-- /.col -->
				<div class="col-xs-12">
					<button class="btn btn-primary btn-block btn-flat" v-bind:class="{disabled:j}" @click="test()">注册
					</button>
				</div>
				<!-- /.col -->
			</div>

			<a href="/sign_in" class="text-center">我有账号，现在就去登录</a><br>
			<div><h4 style="color: red" align="center" th:text="${reg_msg}"></h4></div>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery 2.2.3 -->
	<!-- Bootstrap 3.3.6 -->
	<!-- iCheck -->
	<script>
		new Vue({
			el: '#app',
			data: {
				pwd: "",
				cpwd: "",
				email: "",
				name: "",
				j: true
			},
			watch: {
				pwd: function () {
					if (this.pwd == this.cpwd && this.pwd != "") {
						this.j = false;
					} else {
						this.j = true;
					}
				},
				cpwd: function () {
					if (this.pwd == this.cpwd && this.cpwd != "") {
						this.j = false;
					} else {
						this.j = true;
					}
				}
			},
			methods: {
				test() {
					if (!this.j && this.name != null && this.email != null)
						document.addForm.submit();
				}
			}
		})
	</script>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
				increaseArea: '20%' // optional
			});
			});
		</script>
	</body>

</html>
