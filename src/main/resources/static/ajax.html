<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #result {
            width: 300px;
            height: 300px;
            border: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <button v-on:click="clickMe()">test</button>
    </div>

    <div id="result">
        <p v-for="(item,i) in msg">{{item.id}} and {{item.username}}</p>
    </div>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            msg: {}
        },
        methods: {
            clickMe: function () {
                var obj = this;
                axios.get('/admin/user')
                    .then(function (response) {
                        let a = response.data;
                        console.log(a);
                        obj.msg = a;

                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })

</script>
</body>
</html>
